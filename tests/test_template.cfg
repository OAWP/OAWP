# https://github.com/OAWP/OAWP/wiki

### Path to images directory
# It needs to contain every frame xawp should display
#path = "/home/foo/oawp/"

### Time
# Set time to pause between 2 frames
#time = 0.07

### Debug
# If true, debug info will start display
debug = true

### Static Image Wallpaper
# If uncommented, OAWP will set the wallpaper and exit
#static-wallpaper = "./assets/DEFAULT.png"
